<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3 class="password-display" id="passwordDisplay">password</h3>
        </div>
        <Form id="passwordGeneratorForm" class="form">
          <Label for="characterAmountNumber">Number of Characters</Label>
          <div>
            <input type="range" min="8" max="50" value="8" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="50" value="8" id="characterAmountNumber">
          </div>

          <Label for="includeUppercase">Inlcude Uppercase</Label>
          <input type="checkbox" id="includeUppercase">

          <Label for="includeNumbers">Inlcude Numbers</Label>
          <input type="checkbox" id="includeNumbers">

          <Label for="includeSpecialCharacters">Inlcude Special Characters</Label>
          <input type="checkbox" id="includeSpecialCharacters">

          <div>
          <button id="generate" class="btn">Generate Password</button>
          </div>

        </Form>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
